<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Artlink - NFT Marketplace Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" "/>
    <meta name="keywords" content=""/>
    <meta content="Themesdesign" name="author"/>

    <link rel="shortcut icon" href="../images/favicon.ico">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" id="bootstrap-style"/>

    <!-- Material Icon Css -->
    <link rel="stylesheet" href="../css/materialdesignicons.min.css" type="text/css"/>

    <!-- Unicon Css -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>

    <!-- Custom Css -->
    <link rel="stylesheet" href="../css/style.min.css" type="text/css"/>

</head>

<body>

<!-- light-dark mode button -->
<a href="javascript: void(0);" id="mode" class="mode-btn text-white rounded-end">
    <i class="uil uil-brightness mode-dark mx-auto"></i>
    <i class="uil uil-moon bx-spin mode-light"></i>
</a>

<a href="/home" class="btn btn-outline-success">[[#{home}]]</a>
<!-- start section -->
<section class="login section position-relative overflow-hidden">
    <!-- start container -->
    <!-- <div class="bg-overlay"></div> -->
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form class="mt-2 inner-heading" method="post" th:action="@{/register}" th:object="${registerDto}">
                    <h1 class="fw-bold">[[#{welcome}]] üñê</h1>
                    <p class="text-muted">[[#{already-have-an-account}]] <a href="/login"
                                                                      class="text-blue">[[#{login}]]</a></p>
                    <div class="info-box">
                        <div class="row">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                            </div>
                            <div class="col-lg-12">
                                <div class="email  mt-4">
                                    <label for="fullName" class="form-label fw-semibold"> [[#{fullname}]]
                                        :</label>
                                    <input type="text" class="form-control" id="fullName"
                                           th:field="*{fullName}"
                                           th:placeholder="#{enter-fullname}" required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="email  mt-4">
                                    <label for="email" class="form-label fw-semibold"> [[#{email-address}]]
                                        :</label>
                                    <input type="email" class="form-control" id="email"
                                           th:field="*{email}"
                                           th:placeholder="#{enter-email}" required name="email">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="password  mt-4">
                                    <label for="password" class="form-label fw-semibold">[[#{password}]]
                                        :</label>
                                    <input type="password" class="form-control" id="password"
                                           th:field="*{password}"
                                           th:placeholder="#{enter-password}" value="" required name="password">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="password  mt-4">
                                    <label for="confirmPassword" class="form-label fw-semibold">[[#{confirm-password}]]
                                        :</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                           th:field="*{confirmPassword}"
                                           th:placeholder="#{confirm-password}" value="" required name="password">
                                </div>
                            </div>
                            <div class="col-12 ">
                                <div class="d-flex align-items-center mt-4">
                                    <div class="other ms-auto">
                                        <div class="mb-0 text-muted fw-semibold">[[#{register-with}]] :
                                            <p th:each="url : ${urls}">
                                                <a th:text="${url.key}" th:href="${url.value}">Client</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="submit-button mt-4">
                            <button class="btn btn-primary w-100" type="submit">[[#{submit}]]</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
    <!-- end container -->
</section>


<!--Bootstrap Js-->
<script src="../js/bootstrap.bundle.min.js"></script>

<script src="../js/bootstrap-toasts.init.js"></script>

<!-- App Js -->
<script src="../js/app.js"></script>


</body>

</html>
