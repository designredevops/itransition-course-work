<!-- start section -->
<section class="home section bg-light">
    <!-- start container -->
    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb default mb-0">
                        <li class="breadcrumb-item">
                            <a href="index.html" class="text-muted">Home</a>
                        </li>
                        <li class="breadcrumb-item active text-primary" aria-current="page">Create item</li>

                    </ol>
                </nav>
            </div>
        </div>


        <div class="row align-items-center justify-content-center">
            <div class="col-lg-8">
                <div class="inner-heading text-center">
                    <div class="mt-4">
                        <h1 class="fw-bold">Edit item</h1>
                        <p class="text-muted"></p>
                    </div>
                </div>

                <div class="heading-bottom-icon d-flex justify-content-center text-center">
                    <i class="mdi mdi-image-filter-vintage"></i>
                    <i class="mdi mdi-image-filter-vintage mx-2"></i>
                    <i class="mdi mdi-image-filter-vintage"></i>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <div class="info-box">
                <form id="itemForm" enctype='multipart/form-data'
                      th:method="post"
                      th:action="@{'/item/edit?collectionId='+${item.itemCollectionId}}">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class=" mt-4">
                                <div class="mt-3">
                                    <div>
                                        <input hidden th:value="${item.id}" name="itemId">
                                    </div>
                                    <div class="Title">
                                        <label for="title" class="form-label fw-semibold">
                                            Name:
                                        </label>
                                        <input type="text" class="form-control" id="title"
                                               placeholder="Enter item name" required name="itemName"
                                               th:value="${item.itemName}">
                                    </div>
                                </div>
                            </div>
                            <div th:if="${itemFields!=null}" class=" mt-4"
                                 th:each="field: ${itemFields}">
                                <div th:if="${field.fieldType !='textarea'}" class="mt-3">
                                    <div th:class="${field.fieldType=='checkbox'?'form-check':'Title'}">
                                        <label th:for="${field.fieldName}"
                                               th:class="${field.fieldType=='checkbox'?'form-check-lable':'form-label fw-semibold'}">
                                            [[${field.fieldName}]]
                                        </label>
                                        <input th:if="${field.fieldType!='checkbox'}"
                                               class="form-control" th:type="${field.fieldType}"
                                               th:id="${field.fieldName}"
                                               th:value="${field.fieldValue}"
                                               th:name="${field.id}">
                                        <input th:if="${field.fieldType=='checkbox'}"
                                               class="form-check-input" type="checkbox"
                                               th:id="${field.fieldName}"
                                               th:checked="${field.fieldValue=='on'}"
                                               th:name="${field.id}">
                                    </div>
                                </div>
                                <div th:if="${field.fieldType=='textarea'}" class="mt-3">
                                    <div class="Description">
                                        <label th:for="${field.fieldName}" class="form-label fw-semibold">
                                            [[${field.fieldName}]]
                                        </label>
                                        <textarea th:type="${field.fieldType}" class="form-control"
                                                  th:id="${field.fieldName}"
                                                  th:name="${field.id}"
                                        >[[${field.fieldValue}]]</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class=" mt-4">
                                <div class="mt-3">
                                    <div class="Title">
                                        <label for="searchTag" class="form-label fw-semibold">
                                            Tags:
                                        </label>
                                        <select data-placeholder="Enter tags " multiple
                                                class="chosen-select form-control" id="searchTag"
                                                name="itemTags" required>
                                            <option value=""></option>
                                            <option th:each="tag: ${allTags}"
                                                    th:text="${tag.name}"
                                                    th:selected="${#lists.contains(selectedItemTags, tag.name)}"
                                                    th:value="${tag.id}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <button class="btn btn-white shadow ms-3 text-dark submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end container -->
</section>
