<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Artlink - NFT Marketplace Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" " />
    <meta name="keywords" content="" />
    <meta content="Themesdesign" name="author" />

    <link rel="shortcut icon" href="../images/favicon.ico">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" id="bootstrap-style" />

    <!-- Material Icon Css -->
    <link rel="stylesheet" href="../css/materialdesignicons.min.css" type="text/css" />

    <!-- Unicon Css -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

    <!-- Custom Css -->
    <link rel="stylesheet" href="../css/style.min.css" type="text/css" />

</head>

<body>

    <!-- light-dark mode button -->
    <a href="javascript: void(0);" id="mode" class="mode-btn text-white rounded-end">
        <i class="uil uil-brightness mode-dark mx-auto"></i>
        <i class="uil uil-moon bx-spin mode-light"></i>
    </a>


    <!-- start section -->
    <section class="login section position-relative overflow-hidden">
        <!-- start container -->
        <!-- <div class="bg-overlay"></div> -->
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form class="mt-2 inner-heading" method="post">
                        <h1 class="fw-bold">Welcome üñê</h1>
                        <p class="text-muted">Don't have an account yet? <a href="/register"
                                class="text-blue">Register</a> </p>
                        <div class="info-box">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="email  mt-4">
                                        <label for="validationDefault03" class="form-label fw-semibold"> Username
                                            :</label>
                                        <input type="text" class="form-control" id="validationDefault03"
                                            placeholder="Enter your email or username" required name="username">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="password  mt-4">
                                        <label for="validationDefault01" class="form-label fw-semibold">Password
                                            :</label>
                                        <input type="password" class="form-control" id="validationDefault01"
                                            placeholder="Enter your password" value="" required name="password">
                                    </div>
                                </div>
                                <div class="col-12 ">
                                    <div class="d-flex align-items-center mt-4">
                                        <div class="other ms-auto">
                                            <div class="mb-0 text-muted fw-semibold">Log With : <a href="login.html"
                                                    class="text-dark ms-2">Google</a> <a href="login.html"
                                                    class="text-dark ms-4">Facebook</a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="submit-button mt-4">
                                <button class="btn btn-primary w-100" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>
        <!-- end container -->
    </section>


    <!--Bootstrap Js-->
    <script src="../js/bootstrap.bundle.min.js"></script>

    <script src="../js/bootstrap-toasts.init.js"></script>

    <!-- App Js -->
    <script src="../js/app.js"></script>

   
</body>

</html>
