<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Artlink - NFT Marketplace Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" ">
    <meta name="keywords" content="">

    <link rel="shortcut icon" href="../images/favicon.ico">

    <!-- Bootstrap css -->

    <!-- Material Icon Css -->
    <link rel="stylesheet" href="../css/materialdesignicons.min.css" type="text/css">

    <!-- Unicon Css -->

    <!-- Swiper Css -->
    <link rel="stylesheet" href="../css/tiny-slider.css" type="text/css">
    <link rel="stylesheet" href="../css/swiper.min.css" type="text/css">

    <!-- Custom Css -->
    <link rel="stylesheet" href="../css/style.min.css" type="text/css">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-navlist" data-bs-offset="71"
      th:with="user = ${#authentication.principal}">

<!-- light-dark mode button -->
<a href="javascript: void(0);" id="mode" class="mode-btn text-white rounded-end">
    <i class="uil uil-brightness mode-dark mx-auto"></i>
    <i class="uil uil-moon bx-spin mode-light"></i>
</a>

<!--Navbar Start-->
<nav class="navbar navbar-expand-lg fixed-top sticky nav-sticky" id="navbar">
    <div class="container-fluid custom-container">
        <a class="navbar-brand logo f-30 text-dark fw-bold" href="index.html">
            <img src="../images/logo-dark.png" class="logo-dark" alt="" height="40">
            <img src="../images/logo-light.png" class="logo-light" alt="" height="40">
        </a>
        <div>
            <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-label="Toggle navigation">
                <i class="mdi mdi-menu"></i>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mx-auto navbar-center">
                <li class="nav-item">
                    <a href="/home" class="nav-link">Home</a>
                </li>
                <li class="nav-item dropdown dropdown-hover">
                    <a class="nav-link dropdown-toggle" href="home.html" id="homedrop" role="button"
                       data-bs-toggle="dropdown">
                        Profile
                    </a>
                    <ul class="dropdown-menu dropdown-menu-center" aria-labelledby="homedrop">
                        <li><a class="dropdown-item" th:href="@{/user/my-collections}"><i
                                class="mdi mdi-account-box-outline f-20 me-2 align-middle"></i>Profile</a></li>
                        <li><a class="dropdown-item" href="edit-profile.html"><i
                                class="mdi mdi-account-edit f-20 me-2 align-middle"></i>Edit profile</a></li>
                    </ul>
                </li>
            </ul>
            <a href="/logout" class="btn btn-outline-danger">Log out</a>
        </div>
    </div>
</nav>
<!-- Navbar End -->


<!-- start section -->
<section class="home section bg-light">
    <!-- start container -->
    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb default mb-0">
                        <li class="breadcrumb-item">
                            <a href="index.html" class="text-muted">Home</a>
                        </li>
                        <li class="breadcrumb-item active text-primary" aria-current="page">Create collection</li>

                    </ol>
                </nav>
            </div>
        </div>


        <div class="row align-items-center justify-content-center">
            <div class="col-lg-8">
                <div class="inner-heading text-center">
                    <div class="mt-4">
                        <h1 class="fw-bold">Create collection</h1>
                        <p class="text-muted">A New Place To Collect And Connect NFT Across The World. Itâ€™s come
                            with a creative <br> design, home page options, different explore and digital asset
                            pages and items.</p>
                    </div>
                </div>

                <div class="heading-bottom-icon d-flex justify-content-center text-center">
                    <i class="mdi mdi-image-filter-vintage"></i>
                    <i class="mdi mdi-image-filter-vintage mx-2"></i>
                    <i class="mdi mdi-image-filter-vintage"></i>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <div class="info-box">
                <form id="collectionForm">
                    <div class="row">
                        <div class="col-lg-5">
                            <div>
                                <input type="hidden" class="form-control" id="collectionId"
                                       th:value="${collection.id}">
                            </div>
                            <div class=" mt-4">
                                <div class="mt-3">
                                    <div class="Title">
                                        <label for="collectionTitle" class="form-label fw-semibold">
                                            Title:
                                        </label>
                                        <input type="text" class="form-control" id="collectionTitle"
                                               placeholder="Enter collection title"
                                               th:value="${collection.title}"
                                               required>
                                    </div>
                                </div>
                            </div>
                            <div class=" mt-4">
                                <div class="mt-3">
                                    <div class="Description">
                                        <label for="collectionDescription" class="form-label fw-semibold">
                                            Description:
                                        </label>
                                        <textarea type="text" class="form-control" id="collectionDescription"
                                                  placeholder="Enter collection description"
                                                  th:text="${collection.description}"
                                                  required></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class=" mt-4">
                                <div class="mt-3">
                                    <div class="Topic">
                                        <label for="collectionTopic" class="form-label fw-semibold">
                                            Topic:
                                        </label>
                                        <select class="form-select" aria-label="Default select example"
                                                id="collectionTopic">
                                            <option th:each="topic: ${collectionTopics}"
                                                    th:selected="${topic.equals(collection.topicName)}"
                                                    th:value="${topic}">[[${topic}]]
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class=" mt-4">
                                <div class="mt-3">
                                    <div class="flex-grow-1 ms-3">
                                        <div class="d-flex">
                                            <div class="button">
                                                <input type="file" class="btn btn-dark" id="collectionImage">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class=" mt-4">
                                <div class="mt-3">
                                    <div class="row">
                                        <div class="add_button" style="margin-bottom: 10px;">
                                            <button class="btn btn-white shadow ms-3 text-dark addField"
                                                    onclick="addCustomField()">
                                                Add custom field
                                            </button>
                                        </div>
                                        <div class="custom_fields">
                                            <ul class="list-group fields_body">
                                                <li class="list-group-item" th:each="customField: ${collectionCustomFields}">
                                                    <input hidden class="form-control" id="fieldId"
                                                           th:value="${customField.id}">
                                                    <select hidden class="form-select" id="fieldTypeId"><option th:value="${customField.fieldType}"
                                                                th:text="${customField.fieldType}"></option>
                                                    </select>
                                                    <input required class="form-control" id="fieldNameId"
                                                           th:value="${customField.fieldName}">
                                                    <a class="button"
                                                       th:href="@{'/custom-field/delete?collectionId='+${collection.id} +
                                                       '&fieldId='+${customField.id}}">
                                                        -
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <button type="button" class="btn btn-white shadow ms-3 text-dark submit"
                                onclick="createCollectionDto()"
                        >
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end container -->
</section>


<!--Bootstrap Js-->
<script src="../js/bootstrap.bundle.min.js"></script>

<script src="../js/swiper.min.js"></script>

<!-- counter -->
<script src="../js/counter.init.js"></script>

<!-- App Js -->
<script src="../js/app.js"></script>

</body>
</html>
