<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>[[#{edit-profile}]]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" "/>
    <meta name="keywords" content=""/>
    <meta content="Themesdesign" name="author"/>

    <link rel="shortcut icon" href="../images/favicon.ico">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" id="bootstrap-style"/>

    <!-- Material Icon Css -->
    <link rel="stylesheet" href="../css/materialdesignicons.min.css" type="text/css"/>

    <!-- Unicon Css -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>

    <!-- Swiper Css -->
    <link rel="stylesheet" href="../css/tiny-slider.css" type="text/css"/>
    <link rel="stylesheet" href="../css/swiper.min.css" type="text/css"/>

    <!-- Custom Css -->
    <link rel="stylesheet" href="../css/style.min.css" type="text/css"/>

</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-navlist" data-bs-offset="71"
      th:with="user = ${#authentication.principal}">

<!-- light-dark mode button -->
<a href="javascript: void(0);" id="mode" class="mode-btn text-white rounded-end">
    <i class="uil uil-brightness mode-dark mx-auto"></i>
    <i class="uil uil-moon bx-spin mode-light"></i>
</a>

<!--Navbar Start-->
<nav class="navbar navbar-expand-lg fixed-top sticky" id="navbar">
    <div class="container-fluid custom-container">
        <a class="navbar-brand logo f-30 text-dark fw-bold" th:href="@{/home}">
            <img src="../images/logo-dark.png" class="logo-dark" alt="" height="40">
            <img src="../images/logo-light.png" class="logo-light" alt="" height="40">
        </a>
        <div>
            <form class="search-form" th:action="@{/item/search}" method="get">
                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control position-relative" id="inputPassword"
                               th:placeholder="#{search}" name="q">
                    </div>
                </div>
            </form>
        </div>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mx-auto navbar-center">
                <li class="nav-item">
                    <a href="/home" class="nav-link">[[#{home}]]</a>
                </li>
                <li class="nav-item dropdown dropdown-hover">
                    <a class="nav-link dropdown-toggle" href="#" id="homedrop" role="button"
                       data-bs-toggle="dropdown">
                        [[#{profile}]]
                    </a>
                    <ul class="dropdown-menu dropdown-menu-center" aria-labelledby="homedrop">
                        <li><a class="dropdown-item" th:href="@{/user/my-collections}"><i
                                class="mdi mdi-account-box-outline f-20 me-2 align-middle"></i>[[#{profile}]]</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/edit-profile}"><i
                                class="mdi mdi-account-edit f-20 me-2 align-middle"></i>[[#{edit-profile}]]</a></li>
                    </ul>
                </li>
                <li class="nav-item"
                    th:if="${user!='anonymousUser'} and ${#strings.equals(user.role.roleName,'ROLE_ADMIN')} ">
                    <a th:href="@{/user/management}" class="nav-link">
                        [[#{user-management}]]
                    </a>
                </li>
            </ul>
            <a href="/logout" class="btn btn-outline-danger">[[#{logout}]]</a>
        </div>

    </div>
    <!--end container-->
</nav><!-- Navbar End -->


<!-- start section -->
<section class="home section bg-light">
    <!-- start container -->
    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb default mb-0">
                        <li class="breadcrumb-item">
                            <a th:href="@{/home}" class="text-muted">[[#{home}]]</a>
                        </li>
                        <li class="breadcrumb-item active text-primary" aria-current="page">[[#{edit-profile}]]</li>

                    </ol>
                </nav>
            </div>
        </div>

        <div class="row align-items-center justify-content-center">
            <div class="col-lg-8">
                <div class="inner-heading text-center">
                    <div class="mt-4">
                        <h1 class="fw-bold">[[#{edit-profile}]]</h1>
                        <p class="text-muted">[[#{edit-profile-page-description}]]</p>
                    </div>
                </div>

                <div class="heading-bottom-icon d-flex justify-content-center text-center">
                    <i class="mdi mdi-image-filter-vintage"></i>
                    <i class="mdi mdi-image-filter-vintage mx-2"></i>
                    <i class="mdi mdi-image-filter-vintage"></i>
                </div>
            </div>
        </div>


        <div class="mt-5 pt-lg-4 pt-0">
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <div class="avatar">
                                <img th:src="${userAcc.profileImgUrl}" alt=""
                                     class="img-fluid rounded-circle avatar-xl">
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <div class="d-flex">
                                <div class="button">
                                    <input type="file" class="btn btn-dark">
                                </div>
                                <button class="btn btn-white shadow ms-3 text-dark">[[#{delete}]]</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <form class="info-box">
                <div class="row">
                    <div class="col-lg-5">
                        <h4 class="fw-bold">[[#{account-info}]] <i
                                class="mdi mdi-information-outline f-30 align-middle"></i></h4>

                        <div class=" mt-4">
                            <div class="mt-3">
                                <div class="Name">
                                    <label for="validationDefault01" class="form-label fw-semibold">[[#{fullname}]]
                                        :</label>
                                    <input type="text" class="form-control" id="validationDefault01"
                                           th:placeholder="#{enter-fullname}" th:value="${userAcc.fullName}" required>
                                </div>
                            </div>

                            <div class="mt-4">
                                <div class="Name">
                                    <label for="exampleFormControlTextarea1" class="form-label fw-semibold">
                                        [[#{about-me}]]
                                        :</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                              th:placeholder="#{enter-bio}" th:value="${userAcc.bio}"
                                              required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="submit-button">
                        <button class="btn btn-primary" type="submit">[[#{submit}]]</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!-- end container -->
</section>

<!--Bootstrap Js-->
<script src="../js/bootstrap.bundle.min.js"></script>


<script src="../js/swiper.min.js"></script>

<!-- counter -->
<script src="../js/counter.init.js"></script>

<!-- App Js -->
<script src="../js/app.js"></script>


</body>

</html>
